<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Characters Gallery</title>

    <meta property="og:title" content="Mario Characters Gallery">
    <meta property="og:description" content="Explore a collection of Mario characters in this interactive gallery. Click on characters to hear their names spoken aloud!">
    <meta property="og:image" content="https://www.eknert.com/mario/assets/mario.png">
    <meta property="og:url" content="https://www.eknert.com/mario">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mario Characters Gallery">
    <meta name="twitter:description" content="Explore a collection of Mario characters in this interactive gallery. Click on characters to hear their names spoken aloud!">
    <meta name="twitter:image" content="https://www.eknert.com/mario/assets/mario.png">

    <style>
        @font-face {
            font-family: 'Comic Sans';
            src: url('/mario/assets/fonts/Comic-Sans.woff') format('woff');
        }
        body {
            font-family: 'Comic Sans', 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e52521;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .character-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .character-card:hover {
            transform: scale(1.05);
        }
        .character-card img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
        }
        .character-name {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Mario Characters Gallery</h1>
    <div class="gallery" id="characterGallery">
        <!-- Characters will be added here dynamically -->
    </div>

    <script>
        // Sample character data - you can expand this list
        const characters = [
            { name: 'Mario', image: 'assets/mario.png' },
            { name: 'Luigi', image: 'assets/luigi.png' },
            { name: 'Princess Peach', image: 'assets/princess_peach.png' },
            { name: 'Bowser', image: 'assets/bowser.png' },
            { name: 'Yoshi', image: 'assets/yoshi.png' },
            { name: 'Toad', image: 'assets/toad.png' },
            { name: 'Donkey Kong', image: 'assets/donkey_kong.png' },
            { name: 'Diddy Kong', image: 'assets/diddy_kong.png' },
            { name: 'Wario', image: 'assets/wario.png' },
            { name: 'Waluigi', image: 'assets/waluigi.png' },
            { name: 'Rosalina', image: 'assets/rosalina.png' },
            { name: 'Daisy', image: 'assets/daisy.png' },
            { name: 'Bowser Jr.', image: 'assets/bowser_jr.png' },
            { name: 'Koopa Troopa', image: 'assets/koopa_troopa.png' },
            { name: 'Shy Guy', image: 'assets/shy_guy.png' },
            { name: 'Boo', image: 'assets/boo.png' },
            { name: 'Dry Bones', image: 'assets/dry_bones.png' },
            { name: 'Birdo', image: 'assets/birdo.png' },
            { name: 'Kamek', image: 'assets/kamek.png' },
            { name: 'Lakitu', image: 'assets/lakitu.png' },
            { name: 'Piranha Plant', image: 'assets/piranha_plant.png' },
            { name: 'Pom Pom', image: 'assets/pom_pom.png' },
            { name: 'Goomba', image: 'assets/goomba.png' },
            { name: 'Hammer Bro', image: 'assets/hammer_bro.png' },
            { name: 'Monty Mole', image: 'assets/monty_mole.png' },
            { name: 'Pokey', image: 'assets/pokey.png' },
            { name: 'Spike', image: 'assets/spike.png' },
            { name: 'Thwomp', image: 'assets/thwomp.png' },
            { name: 'Whomp', image: 'assets/whomp.png' },
            { name: 'Wiggler', image: 'assets/wiggler.png' },
            { name: 'Swoop', image: 'assets/swoop.png' },
            { name: 'Koopa Paratroopa', image: 'assets/koopa_paratroopa.png' },
            { name: 'Nabbit', image: 'assets/nabbit.png' },
            { name: 'King Bob-omb', image: 'assets/king_bob_omb.png' },
            { name: 'Bullet Bill', image: 'assets/bullet_bill.png' },
            { name: 'Spiney', image: 'assets/spiney.png' },
            { name: 'Toadette', image: 'assets/toadette.png' },
            { name: 'Chain Chomp', image: 'assets/chain_chomp.png' },
            { name: 'Toadsworth', image: 'assets/toadsworth.png' },
            { name: 'Luma', image: 'assets/luma.png' },
            { name: 'Petey Piranha', image: 'assets/petey_piranha.png' },
            { name: 'Blooper', image: 'assets/blooper.png' },
            { name: 'Bob-omb', image: 'assets/bob_omb.png' },
            { name: 'Cheep Cheep', image: 'assets/cheep_cheep.png' },
            { name: 'Fuzzy', image: 'assets/fuzzy.png' },
            { name: 'Fire Flower', image: 'assets/fire_flower.png' },
        ];

        const voices = window.speechSynthesis.getVoices();
        let preferredVoice = null;
        for (const i in voices) {
            const voice = voices[i];
            if (voice.name == 'Daniel' && voice.lang == 'en-GB') {
                preferredVoice = voice;
            }
        }

        if (!preferredVoice) {
            preferredVoice = voices.find(voice => voice.lang.startsWith('en') && voice.localService);
        }

        const gallery = document.getElementById('characterGallery');
        characters.forEach(character => {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.innerHTML = `
                <img src="${character.image}" alt="${character.name}">
                <div class="character-name">${character.name}</div>
            `;
            
            card.addEventListener('click', () => {
                const utterance = new SpeechSynthesisUtterance(character.name);
                utterance.voice = preferredVoice;
                window.speechSynthesis.speak(utterance);
            });
            
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
