    <style>
        @font-face {
            font-family: 'Comic Sans';
            src: url('/mario/assets/fonts/Comic-Sans.woff') format('woff');
        }

        body {
            font-family: 'Comic Sans', 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #e52521;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .character-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        .character-card img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
        }

        .character-name {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

        const voices = window.speechSynthesis.getVoices();
        let preferredVoice = null;
        for (const i in voices) {
            const voice = voices[i];
            if (voice.name == 'Daniel' && voice.lang == 'en-GB') {
                preferredVoice = voice;
            }
        }

        if (!preferredVoice) {
            preferredVoice = voices.find(voice => voice.lang.startsWith('en') && voice.localService);
        }

        const gallery = document.getElementById('characterGallery');
        characters.forEach(character => {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.innerHTML = `
                <img src="${character.image}" alt="${character.name}">
                <div class="character-name">${character.name}</div>
            `;

            card.addEventListener('click', () => {
                const utterance = new SpeechSynthesisUtterance(character.name);
                utterance.voice = preferredVoice;
                window.speechSynthesis.speak(utterance);
            });

            gallery.appendChild(card);
        });
