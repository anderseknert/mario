<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Characters Gallery</title>
    <style>
        @font-face {
            font-family: 'Comic Sans';
            src: url('/mario/assets/fonts/Comic-Sans.woff') format('woff');
        }
        body {
            font-family: 'Comic Sans', 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e52521;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .character-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .character-card:hover {
            transform: scale(1.05);
        }
        .character-card img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
        }
        .character-name {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Mario Characters Gallery</h1>
    <div class="gallery" id="characterGallery">
        <!-- Characters will be added here dynamically -->
    </div>

    <script>
        // Sample character data - you can expand this list
        const characters = [
            { name: 'Mario', image: 'assets/mario.png' },
            { name: 'Luigi', image: 'assets/luigi.png' },
            { name: 'Princess Peach', image: 'assets/princess_peach.png' },
            { name: 'Bowser', image: 'assets/bowser.png' },
            { name: 'Yoshi', image: 'assets/yoshi.png' },
            { name: 'Toad', image: 'assets/toad.png' },
            { name: 'Donkey Kong', image: 'assets/donkey_kong.png' },
            { name: 'Diddy Kong', image: 'assets/diddy_kong.png' },
            { name: 'Wario', image: 'assets/wario.png' },
            { name: 'Waluigi', image: 'assets/waluigi.png' },
            { name: 'Rosalina', image: 'assets/rosalina.png' },
            { name: 'Daisy', image: 'assets/daisy.png' },
            { name: 'Bowser Jr.', image: 'assets/bowser_jr.png' },
            { name: 'Koopa Troopa', image: 'assets/koopa_troopa.png' },
            { name: 'Shy Guy', image: 'assets/shy_guy.png' },
            { name: 'Boo', image: 'assets/boo.png' },
            { name: 'Dry Bones', image: 'assets/dry_bones.png' },
            { name: 'Birdo', image: 'assets/birdo.png' },
            { name: 'Kamek', image: 'assets/kamek.png' },
            { name: 'Lakitu', image: 'assets/lakitu.png' },
            { name: 'Piranha Plant', image: 'assets/piranha_plant.png' },
            { name: 'Pom Pom', image: 'https://mario.wiki.gallery/images/9/96/SMP_Pom_Pom.png' },
            { name: 'Goomba', image: 'https://mario.wiki.gallery/images/7/7d/SMBW_Goomba.png' },
            { name: 'Hammer Bro', image: 'https://mario.wiki.gallery/images/e/e3/NSMBU_Hammer_Bro_Artwork.png' },
            { name: 'Monty Mole', image: 'https://mario.wiki.gallery/images/5/56/Monty_Mole_SMP.png' },
            { name: 'Pokey', image: 'https://mario.wiki.gallery/images/e/e6/NSMBU_Pokey_Artwork.png' },
            { name: 'Spike', image: 'https://mario.wiki.gallery/images/2/20/Spike_-_Mario_Party_10.png' },
            { name: 'Thwomp', image: 'https://mario.wiki.gallery/images/3/34/NSMBU_Thwomp_Artwork.png' },
            { name: 'Whomp', image: 'https://mario.wiki.gallery/images/d/de/WhompSMP.png' },
            { name: 'Wiggler', image: 'https://mario.wiki.gallery/images/7/7c/WigglerDS.png' },
            { name: 'Swoop', image: 'https://mario.wiki.gallery/images/3/32/Swoop_SMR.png' },
            { name: 'Koopa Paratroopa', image: 'https://mario.wiki.gallery/images/e/e4/Paratroopart.png' },
            { name: 'Nabbit', image: 'https://mario.wiki.gallery/images/9/94/SMBW_Nabbit.png' },
            { name: 'King Bob-omb', image: 'https://mario.wiki.gallery/images/f/f1/SMP_-_King_Bob-omb.png' },
            { name: 'Bullet Bill', image: 'https://mario.wiki.gallery/images/c/cd/BulletBillMK8.png' },
            { name: 'Spiney', image: 'https://mario.wiki.gallery/images/3/3e/Spiny_Artwork_-_New_Super_Mario_Bros._2.png' },
            { name: 'Toadette', image: 'https://mario.wiki.gallery/images/7/7d/SMBW_Toadette.png' },
            { name: 'Chain Chomp', image: 'https://mario.wiki.gallery/images/a/a9/ChainChompMP8.png' },
            { name: 'Toadsworth', image: 'https://mario.wiki.gallery/images/5/5b/SMS_Toadsworth_Artwork.png' },
            { name: 'Luma', image: 'https://mario.wiki.gallery/images/7/78/Luma_SSB3DSWU.png' },
            { name: 'Petey Piranha', image: 'https://mario.wiki.gallery/images/2/22/MPSR_Petey_Piranha.png' },
            { name: 'Blooper', image: 'https://mario.wiki.gallery/images/b/b5/Blooper_-_MarioPartyStarRush.png' },
            { name: 'Bob-omb', image: 'https://mario.wiki.gallery/images/9/9e/Bobomb_-_MarioPartyStarRush.png' },
            { name: 'Cheep Cheep', image: 'https://mario.wiki.gallery/images/6/63/CheepCheepNSMBU.png' },
            { name: 'Fuzzy', image: 'https://mario.wiki.gallery/images/7/75/NSMBU_Fuzzy_Artwork.png' },
        ];

        const voices = window.speechSynthesis.getVoices();
        let preferredVoice = null;
        for (const i in voices) {
            const voice = voices[i];
            if (voice.name == 'Daniel' && voice.lang == 'en-GB') {
                preferredVoice = voice;
            }
        }

        if (!preferredVoice) {
            preferredVoice = voices.find(voice => voice.lang.startsWith('en') && voice.localService);
        }

        const gallery = document.getElementById('characterGallery');
        characters.forEach(character => {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.innerHTML = `
                <img src="${character.image}" alt="${character.name}">
                <div class="character-name">${character.name}</div>
            `;
            
            card.addEventListener('click', () => {
                const utterance = new SpeechSynthesisUtterance(character.name);
                utterance.voice = preferredVoice;
                window.speechSynthesis.speak(utterance);
            });
            
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
